<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunkoShop</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      rel="shortcut icon"
      href="../img/branding/isotype.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header" id="nav-active">
      <nav class="nav">
        <picture class="logo">
          <a href="../index.html">
            <img
              src="../img/branding/logo_light_horizontal.svg"
              alt="Logo de la marca"
            />
          </a>
        </picture>
        <ul class="nav-menu" id="nav-list">
          <li class="nav-menu-item">
            <a href="shop.html" class="nav-menu-link nav-link">VER TIENDA</a>
          </li>
          <li class="nav-menu-item">
            <a href="contact.html" class="nav-menu-link nav-link">ADMIN</a>
          </li>
          <li class="nav-menu-item">
            <a href="login.html" class="nav-menu-link nav-link">SALIR</a>
          </li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="main_edit">
      <h1>EDITAR ITEM</h1>
      <form action="">
        <label for="">Categoria:</label>
        <select name="" id="">
          <option value="value1" selected>Figuras</option>
        </select>
        <label for="">Licencia:</label>
        <select name="" id="">
          <option value="value1" selected>Naruto Shippuden</option>
          <option value="value2">Star Wars</option>
          <option value="value3">Pokemon</option>
          <option value="value4">Harry Potter</option>
        </select>
        <label for="">Nombre del producto:</label>
        <input
          type="text"
          placeholder=""
          value="Kakashi Hatake Shippuden Saga"
        />
        <textarea name="" id="" cols="30" rows="10">
Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.  </textarea
        >
        <label for="">SKU:</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="SSK111AB001"
          value="NAR001012"
        />
        <label for="">Precio:</label>
        <input type="number" placeholder="$1.799,00" value="$1.799,00" />
        <label for="">Stock:</label>
        <input type="number" placeholder="0" value="10" />
        <label for="">Descuento</label>
        <input type="number" placeholder="10%" value="10%" />
        <label for="">Cuotas:</label>
        <select name="" id="">
          <option value="value1" selected>3 Cuotas sin interes</option>
          <option value="value2">6 Cuotas sin interes</option>
          <option value="value3">12 Cuotas sin interes</option>
          <option value="value4">18 Cuotas sin interes</option>
        </select>
        <label for="">Imagenes:</label>
        <input type="file" name="" id="" />
        <div>
          <picture>
            <img src="../img/star-wars/baby-yoda-1.webp" alt="" />
          </picture>
          <p>Frente</p>
          <picture>
            <img src="../img/star-wars/baby-yoda-box.webp" alt="" />
          </picture>
          <p>Dorso</p>
        </div>
        <input type="submit" value="Modificar Producto" />
      </form>
    </main>
    <footer class="footer">
      <container class="footer-container">
        <ul class="footer-link">
          <li class="footer-li-item">
            <a href="shop.html" class="nav-menu-link nav-link">SHOP</a>
          </li>
          <li class="footer-li-item">
            <a href="contact.html" class="nav-menu-link nav-link"
              >REGISTRARSE</a
            >
          </li>
          <li class="footer-li-item">
            <a href="contact.html" class="nav-menu-link nav-link">INGRESASR</a>
          </li>
          <li class="footer-li-item">
            <a href="contact.html" class="nav-menu-link nav-link">CONTACTO</a>
          </li>
        </ul>
        <img
          id="isotype"
          src="../img/branding/isotype.svg"
          alt="Logo de la marca"
        />
      </container>
      <p id="footer-p">All rights reserved 2023 - Funkoshop &copy</p>
    </footer>
    <script src="../index.js"></script>
  </body>
</html>
